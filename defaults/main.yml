---
# defaults file for ansible-role-mailgraph

# Postfix delivers emails to integrated content filters like amavisd which,
# after successful spam/virus scanning, deliver the email back to Postfix.
# Setting this variable to true will avoid Mailgraph counting your emails twice.
mailgraph_ignore_localhost: true

# Start the mailgraph service on boot
mailgraph_start_on_boot: true

# Mail log location for mailgraph to read
mailgraph_mail_log: /var/log/mail.log
